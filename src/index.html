<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AHJ-HW-7.1</title>
</head>
<body>
    <div class='container'>
        <button class='add-new-task'>Добавить тикет</button>
        <div class='tasks'>
        <div class='task-container'>
            
        </div>
        <form class='add-new-form hidden'>
            <div class='form-name'>Добавить тикет</div>
            <label for="name">Карткое описание</label>
            <input type="text" class='ticket-name' name="name" placeholder="Краткое описание" required>
            <label for="description">Полное описание</label>
            <input type="text" class='ticket-description' name="description" placeholder="Полное описание">
            <div class='buttons'>
            <button class='cancel-button'>Отмена</button>
            <button class='submit-button ok-button'>Ок</button>
            </div>
        </form>

        <form class='edit-form hidden'>
            <div class='form-name'>Изменить данные</div>
            <label for="name">Карткое описание</label>
            <input type="text" class='ticket-name' name="name" placeholder="Краткое описание" required>
            <label for="description">Полное описание</label>
            <input type="text" class='ticket-description' name="description" placeholder="Полное описание" required>
            <div class='buttons'>
            <button class='cancel-button'>Отмена</button>
            <button class='submit-button ok-button'>Ок</button>
            </div>
        </form>

        <div class="confirm-delete hidden">
            <h3>Удалить тикет</h3>
            <div class='confirm-delete-content'>Вы действительно хотите удалить этот тикет? Это действие необратимо</div>
            <div class='buttons'>
                <button class='cancel-button'>Отмена</button>
                <button class='ok-button'>Ок</button>
            </div>
        </div>

    </div>
      </div>
</body>
</html>
